<!DOCTYPE html>
<html>
<head>
	<title>Drift Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="css/buttons.css" >
	<link rel="stylesheet" href="css/custom.css">
</head>

<body>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<header class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container-fluid">
				<nav>
					<ul class="nav">
						<li><a id="logo" href="#">Drift Library</a></li>
					</ul>

                    <form class="form-search header_search" action="#">
                        <div class="input-append">
                            <input class="span2 search-query" type="text" placeholder="你想要的图书" />
                            <button class="btn">搜索</button>
                        </div>
                    </form>

				</nav>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6 offset1">
				<div class="content">
                    <h3>About</h3>
				</div>
                <div class="content">
                    <h3>随机推荐</h3>
                </div>
			</div>

			<div class="span4">
				<form  method="post" action="loginAction" class="content form-signin">
					<input type="text" class="input-block-level" placeholder="Email address" name="email">
					<input type="password" class="input-block-level" placeholder="Password" name="password">
					<label class="checkbox">
                        <input type="checkbox" value="remember-me">记住我</input>
					</label>
					<button class="button glow button-rounded button-flat-primary" type="submit">登录</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
